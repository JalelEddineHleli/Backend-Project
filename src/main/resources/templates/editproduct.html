<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifier un Produit</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Modifier un Produit</h2>

  <form th:action="@{/products/update}" method="post">

    <input type="hidden" th:value="${produit.id}" name="id"/> <!-- ID du produit -->

    <div class="form-group">
      <label for="nom">Nom du Produit</label>
      <input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}" required>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" step="0.01" class="form-control" id="prix" name="prix" th:value="${produit.prix}" required>
    </div>

    <div class="form-group">
      <label for="quantite">Quantité</label>
      <input type="number" class="form-control" id="quantite" name="quantite" th:value="${produit.quantite}" required>
    </div>

    <div class="form-group">
      <label for="cat">Catégorie</label>
      <select class="form-control" id="cat" name="cat" required>
        <option value="">Sélectionnez une catégorie</option>
        <tr th:each="category : ${categories}">
          <option th:value="${category.id}" th:text="${category.nom}" th:selected="${category.id == produit.cat.id}"></option>
        </tr>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour le Produit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
