spring.application.name=exemple
# Configuration de la source de données
spring.datasource.url=jdbc:mariadb://localhost:3307/projetspring5eme?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.servlet.multipart.enabled=true


# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Port du serveur (si nécessaire)
server.port=9797